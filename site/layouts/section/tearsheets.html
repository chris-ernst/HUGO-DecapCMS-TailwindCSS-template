{{ define "main" }}

<div class="h-60 w-full bg-red-500 p-32">
    <h1 class="text-4xl font-bold">{{ .Title }}</h1>
    <p>{{ .Description }}</p>

    {{ range .Pages }}
    <div class="bg-amber-400 p-6 ">
        <h2 class="text-xl font-bold">{{ .Title }}</h2>
        <p>{{ .Description }}</p>
        {{ with .Params.image }}
        <img src="{{ . | absURL }}" alt="{{ $.Title }}">
        {{ end }}
    </div>
    {{ end }}
</div>

{{ end }}
