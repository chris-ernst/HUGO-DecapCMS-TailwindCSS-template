{{ define "main" }}
<div class="container mx-auto px-4">
    <div class="text-center py-8">
        <h1 class="text-4xl font-bold">{{ .Title }}</h1>
        <p class="text-xl mt-2">{{ .Description }}</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {{ range .Pages }}
        <div class="max-w-sm rounded overflow-hidden shadow-lg">
            {{ with .Params.image }}
            <img class="w-full" src="{{ . | absURL }}" alt="{{ .Title }}">
            {{ end }}
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">{{ .Title }}</div>
                <p class="text-gray-700 text-base">{{ .Description }}</p>
            </div>
            <div class="px-6 pt-4 pb-2">
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{ .Date.Format "January 2, 2006" }}</span>
                <a href="{{ .RelPermalink }}" class="inline-block bg-blue-500 rounded-full px-3 py-1 text-sm font-semibold text-white">Read More</a>
            </div>
        </div>
        {{ end }}
    </div>

</div>
{{ end }}
